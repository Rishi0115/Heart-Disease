<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px 0px grey;
        }
        input[type=number] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type=submit] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction</h2>
        <form method="POST" action="/predict">
            <input type="number" name="age" placeholder="Age" required>
            <input type="number" name="sex" placeholder="Sex (1=Male, 0=Female)" required>
            <input type="number" name="cp" placeholder="Chest Pain Type" required>
            <input type="number" name="trestbps" placeholder="Resting Blood Pressure" required>
            <input type="number" name="chol" placeholder="Cholesterol" required>
            <input type="number" name="fbs" placeholder="Fasting Blood Sugar > 120 mg/dl (1=True; 0=False)" required>
            <input type="number" name="restecg" placeholder="Resting ECG results" required>
            <input type="number" name="thalach" placeholder="Max Heart Rate Achieved" required>
            <input type="number" name="exang" placeholder="Exercise Induced Angina (1=Yes, 0=No)" required>
            <input type="number" name="oldpeak" placeholder="Oldpeak (ST depression)" required>
            <input type="number" name="slope" placeholder="Slope of peak exercise ST segment" required>
            <input type="number" name="ca" placeholder="Number of major vessels (0-3)" required>
            <input type="number" name="thal" placeholder="Thal (0=Normal; 1=Fixed Defect; 2=Reversible Defect)" required>
            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
        <div class="result">
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
